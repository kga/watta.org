name: deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: install
        run: |
          yarn install

      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}

      - name: build
        run: |
          yarn build
        env:
          GITHUB_PAGES: true

      - name: export
        run: |
          yarn export

      - name: check
        run: |
          ls -la
          ls -la out/
